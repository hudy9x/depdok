name: 'publish-to-public-repo'

on:
  workflow_run:
    workflows: ["publish"]
    types:
      - completed
    branches:
      - main

jobs:
  publish-to-public-repo:
    # Only run if the build workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows artifacts from build workflow
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            
            const matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "tauri-windows-latest"
            })[0];
            
            if (!matchArtifact) {
              throw new Error('Artifact tauri-windows-latest not found');
            }
            
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            
            const fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/artifacts.zip', Buffer.from(download.data));

      - name: Extract artifacts
        run: |
          mkdir -p ./artifacts
          unzip artifacts.zip -d ./artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R ./artifacts

      - name: Create or update release in public repo
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          PUBLIC_REPO: ${{ secrets.PUBLIC_REPO_NAME }}
        run: |
          # Read changelog
          CHANGELOG_CONTENT=$(cat CHANGELOG.md)
          
          # Check if release already exists
          if gh release view "v${{ env.VERSION }}" --repo "$PUBLIC_REPO" > /dev/null 2>&1; then
            echo "Release v${{ env.VERSION }} already exists in public repo. Deleting old assets..."
            # Delete existing assets to replace them
            gh release delete "v${{ env.VERSION }}" --repo "$PUBLIC_REPO" --yes
          fi
          
          # Create release in public repo (same version as private repo)
          gh release create "v${{ env.VERSION }}" \
            --repo "$PUBLIC_REPO" \
            --title "v${{ env.VERSION }}" \
            --notes "$CHANGELOG_CONTENT" \
            --draft
          
          # Upload Windows artifacts (.exe and .msi files)
          find ./artifacts -type f \( -name "*.exe" -o -name "*.msi" \) -exec gh release upload "v${{ env.VERSION }}" {} --repo "$PUBLIC_REPO" \;
